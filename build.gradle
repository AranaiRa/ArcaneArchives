buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
        maven {
            name = 'sponge'
            url = 'https://repo.spongepowered.org/maven'
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
        classpath 'org.spongepowered:mixingradle:0.6-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'
apply plugin: 'org.spongepowered.mixin'
//Only edit below this line, the above code adds and enables the necessary things for Forge to be setup.

version = "0.2.0-preview13-hotfix4-unreleased"
group = "com.aranairra.arcanearchives"
archivesBaseName = "arcanearchives"

sourceCompatibility = targetCompatibility = '1.8'
compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
    options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
}

minecraft {
    version = "${minecraft_version}-${forge_version}"
    mappings = "${forge_mappings}"
    if (file('../run').exists()) {
        runDir = "../run"
    } else {
        runDir = "run"
    }

    useDepAts = true
    coreMod = "com.aranaira.arcanearchives.core.AALoadingPlugin"
}

configurations {
    shade
    compile.extendsFrom shade
}

configurations {
    embed
    embed.transitive = false
}

repositories {
    maven {
        name = "JEI"
        url = "http://dvs1.progwml6.com/files/maven"
    }
    maven {
        name = "HWYLA"
        url = "http://tehnut.info/maven"
    }
    maven { // The One Probe
        name 'tterrag maven'
        url "https://maven.tterrag.com/"
    }
    maven { // Quark and autorreglib
        name = "BlameJared"
        url = "https://maven.blamejared.com"
    }
    maven {
        name = "CurseForge"
        url = "https://minecraft.curseforge.com/api/maven/"
    }
    maven {  // guidebook common dep
        url 'http://dogforce-games.com/maven'
    }
    maven { // guidebook transitive deps
        url 'https://maven.mcmoddev.com'
    }
    maven {
        name = "HellfirePVP"
        url = "https://maven.hellfiredev.net"
    }
    maven {
        name = "sponge"
        url = "http://repo.spongepowered.org/maven/"
    }
}

dependencies {
    deobfProvided "mezz.jei:jei_${minecraft_version}:${jei_version}:api"
    // at runtime, use the full JEI jar
    runtime "mezz.jei:jei_${minecraft_version}:${jei_version}"
    deobfCompile "mcp.mobius.waila:Hwyla:${project.hwyla_version}"
    deobfCompile "mcjty.theoneprobe:TheOneProbe-${top_version}"
    deobfCompile "vazkii.quark:Quark:${quark_version}"
    deobfCompile "vazkii.autoreglib:AutoRegLib:${autoreglib_version}"
    deobfCompile "com.azanor:Baubles:${version_baubles}"
    deobfCompile "vazkii.botania:Botania:r1.10-357.7"
    deobfCompile "hellfirepvp.astralsorcery:astralsorcery:1.12.2-1.10.17-v124"

    // guidebook dependencies
    deobfCompile "gigaherz.commons:gigaherz.commons-1.12.1:0.6.4"
    shade ("gigaherz.commons:gigaherz.commons-1.12.1:0.6.4") {
        transitive = false
    }
    deobfCompile "net.darkhax.gamestages:GameStages-1.12.2:2.0.91"
    deobfCompile "net.darkhax.bookshelf:Bookshelf-1.12.2:2.3.552"

    shade("org.spongepowered:mixin:0.7.11-SNAPSHOT") {
        transitive = false
    }
}

processResources {
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        // replace version and mcversion
        expand 'version': project.version, 'mcversion': project.minecraft.version
    }

    // copy everything else except the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

jar {
    manifest {
        attributes "FMLCorePluginContainsFMLMod": "true", "FMLCorePlugin": "com.aranaira.arcanearchives.core.AALoadingPlugin"

        attributes "MixinConfigs": "mixins.arcanearchives.json", "TweakClass": "org.spongepowered.asm.launch.MixinTweaker", "ForceLoadAsMod": "true"

        attributes "FMLAT": "aa_at.cfg"
    }

    configurations.shade.each { dep ->
        from(project.zipTree(dep)) {
            rename 'LICENSE.txt', 'org/spongepowered/LICENSE.txt'

            exclude 'META-INF/*.SF'
            exclude 'META-INF/*.RSA'
            exclude 'META-INF/*.MF'

            exclude '**/*.html'
        }
    }

    rename '(.+_at.cfg)', 'META-INF/$1'
}

mixin {
    add sourceSets.main, "mixins.arcanearchives.refmap.json"
}
